name: CI
on: 
    push:
        branches:
            - '*'
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: adambirds/docker-compose-action@v1.3.0
              with:
                compose-file: compose.yaml
                test-container: php
                test-command: php vendor/bin/phpunit
